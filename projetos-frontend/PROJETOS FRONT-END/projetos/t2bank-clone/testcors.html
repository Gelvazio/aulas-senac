<script>
    var httpRequest = new XMLHttpRequest();
    var url = "http://bar.other/resources/post-here/";
    var body = "<?xml version='1.0'?><person><name>Arun</name></person>";

    function handler(){
        try {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    alert(httpRequest.responseText);
                } else {
                    alert("There was a problem with the request.");
                }
            }
        } catch (e) {
            alert(`Caught Exception: ${e.description}`);
        }
    }
    
    function callOtherDomain(){
        if(httpRequest){
            httpRequest.open("POST", url, true);
            httpRequest.setRequestHeader("X-PINGOTHER", "pingpong");
            httpRequest.setRequestHeader("Content-Type", "application/xml");
            httpRequest.onreadystatechange = handler;
            httpRequest.send(body);
        } else {      
            alert("Giving up :( Cannot create an XMLHTTP instance");
            return false;      
        }
    }

        // const responseData = await fetch("http://example.com/movies.json")
        // Example POST method implementation:
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    async function getData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'no-cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            //credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer'            
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    // CARD API

    function dealCards (cardDeck) {

    function fetchCardDeck () {

    // PROJETOS WEB SENAC - Funcionando, falta chamar uma url quye retorna JSON com api em php....

            headers : getHeaders(),

        })
        .then(response => response)
        .then(data => dealCards(data));

    function getHeaders(){
        const headers = {
            "Access-Control-Allow-Origin" : "*"
        };

        return headers;
    }

</script>
